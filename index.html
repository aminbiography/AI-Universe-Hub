<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.0/css/fontawesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ce32527ea4.js" crossorigin="anonymous"> </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
          
          <!-- internal style  -->
    
    <style>
        .main-body{
            background-color: #FFFFFF;
            margin: 50px 150px;
        }
    </style>
</head>

            <!-- main body -->

        <body class="main-body">
   
            <!-- header section -->

            <header class="header text-center">
            <h1 class="pb-2">AI Universe Hub</h1>
            <button onclick=  "onclicSortByDate()" class="btn btn-danger mb-3">Sort By Date</button> 
            </header>


            <!-- main section -->

      <main>
      <section class="aiBody row row-cols-1 row-cols-md-3 g-4  g-0"
                id="main-card">  
      </section>
     
            <!-- modal section -->

      <div class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" 
            data-bs-dismiss="modal"
            aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"  id="modal-body">
          </div>
        </div>
      </div>
    </div>
  </main>

                    
  
            <!-- footer section with see more  -->

                    <br><br><br>
                    <header class="header text-center">
                    <button onclick=  "onclicSortByDate()" class="btn btn-danger mb-3">See more</button> 
                   </header>

            <!-- js and modal bootstrap links -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"> </script>
