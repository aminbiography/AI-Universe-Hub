<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ai universe</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.0/css/fontawesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ce32527ea4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
          
    <!-- Internal style for margin and background -->
    <style>
        .main-body {
            background-color: #FFFFFF;
            margin: 50px 20px; /* Adjusted margin for responsiveness */
            padding: 0 10px; /* Added padding to reduce margin on smaller screens */
        }

        /* Style for images in the flex container */
        .image-container {
            margin-top: 30px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center; /* Center images horizontally */
            gap: 20px; /* Reduced row-gap for smaller screens */
        }

        /* Style for the footer button */
        .footer-button {
            margin-top: 30px;
        }
    </style>
</head>

<body class="main-body">
    <!-- Header Section -->
    <header class="header text-center">
        <h1 class="pb-2" style="color: darkgrey;">welcome to the ai universe</h1>
        <button onclick="onclicSortByDate()" class="btn btn-secondary mb-3">Login</button> 
    </header>

    <!-- Main Section -->
    <main>
        <section class="aiBody row row-cols-1 row-cols-md-3 g-4" id="main-card">
            <!-- Cards generated dynamically will be placed here -->
        </section>
     
        <!-- Modal Section -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body">
                        <!-- Modal content will be inserted dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Images Section -->
    <div class="image-container">
        <img src="https://i.pinimg.com/564x/29/00/b1/2900b17bd1b803c5ba45dea95d8fab37.jpg" alt="">
        <img src="https://i.pinimg.com/564x/29/00/b1/2900b17bd1b803c5ba45dea95d8fab37.jpg" alt="">
    </div>

    <!-- Footer Section -->
    <footer class="text-center footer-button">
        <button onclick="onclicSortByDate()" class="btn btn-secondary mb-3">More</button> 
    </footer>

    <!-- JS and Bootstrap Bundle Links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
